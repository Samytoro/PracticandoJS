<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Par o Impar</title>
</head>
<body>
  <h1>Par o Impar</h1>
  
  <!-- Campo de entrada para que el usuario ingrese el número -->
  <label for="numero">Ingrese un número:</label>
  <input type="number" id="numero" min="1">

  <!-- Botón para verificar si el número es par o impar -->
  <button onclick="verificarParImpar()">Verificar</button>

  <!-- Párrafo donde se mostrará el resultado -->
  <p id="resultado"></p>

  <!-- Script de JavaScript al final del body -->
  <script>
    function verificarParImpar() {
      // Obtener el valor del número ingresado por el usuario
      const numero = parseInt(document.getElementById("numero").value);
      
      // Determinar si el número es par o impar y mostrar el resultado
      if (numero % 2 === 0) {
        document.getElementById("resultado").textContent = `${numero} es un número par.`;
      } else {
        document.getElementById("resultado").textContent = `${numero} es un número impar.`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positivo, Negativo o Cero</title>
</head>
<body>
  <h1>Positivo, Negativo o Cero</h1>
  
  <!-- Campo de entrada para que el usuario ingrese el número -->
  <label for="numero">Ingrese un número:</label>
  <input type="number" id="numero">

  <!-- Botón para verificar si el número es positivo, negativo o cero -->
  <button onclick="verificarNumero()">Verificar</button>

  <!-- Párrafo donde se mostrará el resultado -->
  <p id="resultado"></p>

  <!-- Script de JavaScript al final del body -->
  <script>
    function verificarNumero() {
      // Obtener el valor del número ingresado por el usuario
      const numero = parseFloat(document.getElementById("numero").value);
      
      // Determinar si el número es positivo, negativo o cero y mostrar el resultado
      if (numero > 0) {
        document.getElementById("resultado").textContent = `${numero} es un número positivo.`;
      } else if (numero < 0) {
        document.getElementById("resultado").textContent = `${numero} es un número negativo.`;
      } else {
        document.getElementById("resultado").textContent = `${numero} es cero.`;
      }
    }
  </script>
</body>
</html>
